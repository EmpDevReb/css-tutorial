<!DOCTYPE html>
<html>
<!-- Border property is shorthand that can be used this way border-width, border-style (required), border-color -->
<head>
    <style>
        p {
            /* This is how you can color certan sides. */
             border: 8px solid lavender; border-left: 6px solid yellow; border-right: 6px solid green; border-bottom: 6px solid red;
        }
    </style>
</head>

<body>

    <h2>The border Property</h2>

    <p>This property is a shorthand property for border-width, border-style, and border-color.</p>

</body>

</html>

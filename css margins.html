<!DOCTYPE html>
<html>

<head>
    <style>
        /* margin */
        div {
            margin: 100px;
            border: 1px solid #07610a;
        }

        p {
            border: 1px solid black;
            margin-top: 120px;
            margin-bottom: 110px;
            margin-right: 140px;
            margin-left: 70px;
            background-color: lightblue;
        }
        /* Shorthand Property is Margin: 25px 50px 75px 100px. Location break down: top margin is 25px, right margin is 50px, bottom margin is 75px, left margin is 100px. */
        p.auto {
            width:200px;
            margin: auto;
            border: 2px solid navy;
        } 
    
    </style>
</head>

<body>

    <h2>CSS Margins</h2>

    <div>This element has a margin of 100px.</div>
    <p>This p element has a top margin of 120px, a right margin of 140px, a bottom margin of 110px, and a left margin of
        70px. </p>
    <p class="auto">This text will be horizontally centered because it has margin: auto.</p>

</body>

</html>

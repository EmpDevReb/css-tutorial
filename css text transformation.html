<!DOCTYPE html>
<html>
<!-- This Text Tranformations -->
<head>
    <style>
        /* This Makes the Text Uppercase  */
        p.uppercase {
            text-transform: uppercase;
        }
        /* This Makes the Text lowercase  */
        p.lowercase {
            text-transform: lowercase;
        }
        /* This Makes the Text capitalize  */
        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>Using the text-transform(ERS MORE THAN MEETS THE EYE) property</h1>

    <p class="uppercase">This text is transformed to UPPERCLASS Boi.</p>
    <p class="lowercase">This text is transformed to lower class mate!.</p>
    <p class="capitalize">This text is capitolized.</p>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        /* The Width of the element */
        div.ex1 {
            width: 600px;
            margin: auto;
            border: 3px solid rgb(168, 177, 34);
        }
        /* The Max width of the element */
        div.ex2 {
            max-width: 600px;
            margin: auto;
            border: 3px solid rgb(168, 177, 34);
        }
    </style>
</head>

<body>

    <h2>CSS Max-width</h2>

    <div class="ex1">This div element has width: 600px;</div>
    <br>

    <div class="ex2">This div element has max-width: 600px;</div>

    <p><strong>Tip:</strong> Drag the browser window to smaller than 600px wide, to see the difference between
        the two divs!</p>

</body>

</html>

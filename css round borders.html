<!DOCTYPE html>
<html>

<head>
    <style>
        /* This is Normal Border */
        p.normal {
            border: 2px solid navy;
            padding: 5px;
        }
        /* This is Round border */
        p.round1 {
            border: 2px solid pink;
            border-radius: 5px;
            padding: 5px;
        }
        /* This Rounder Border cause the radius increase */
        p.round2 {
            border: 2px solid purple;
            border-radius: 8px;
            padding: 5px;
        }
        /* This even Rounder Border cause the radius increased */
        p.round3 {
            border: 2px solid lightblue;
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h2>The border-radius Property</h2>
    <p>This property is used to add rounded borders to an element:</p>

    <p class="normal">Normal border</p>
    <p class="round1">Round border</p>
    <p class="round2">Rounder border</p>
    <p class="round3">Roundest border</p>
<!-- https://www.w3schools.com/css/css_border_rounded.asp This has a list of all the CSS Border Properties -->
</body>

</html>

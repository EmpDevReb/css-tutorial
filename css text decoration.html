<!DOCTYPE html>
<html>
<!-- Text Decoration
    We are using 
    
    text-decoration-line
    text-decoration-color
    text-decoration-style
    text-decoration-thickness
    text-decoration -->



<head>
    <style>
        /* This section is about how we can change the decoration thickness */
        h1 {
            text-decoration-line: underline;
            text-decoration-thickness: auto;

        }

        h2 {
            text-decoration-line: underline;
            text-decoration-thickness: 5px;
        }

        h3 {
            text-decoration-line: underline;
            text-decoration-thickness: 25%;
        }

        p {
            text-decoration-line: underline;
            text-decoration-color: crimson;
            text-decoration-style: double;
            text-decoration-thickness: 5px;
        }

        /* We are showing other decorations here */
        p.ex1 {
            text-decoration-line: underline;
            text-decoration-style: dashed;
        }

        p.ex2 {
            text-decoration-line: underline;
            text-decoration-style: wavy;
        }

        p.ex3 {
            text-decoration-line: underline;
            text-decoration-color: orange;
            text-decoration-style: wavy;
        }
    </style>
</head>

<body>

    <h1>Headings the one</h1>
    <h2>Headings the two</h2>
    <h3>Headings the three</h3>
    
    <p>A paragraph... the para</p>
    <p class="ex1">A paragraph.</p>
    <p class="ex2">Another paragraph.</p>
    <p class="ex3">another ONE!</p>
</body>
<!-- go there for more details on Text decoration https://www.w3schools.com/css/css_text_decoration.asp -->

</html>

<!DOCTYPE html>
<html>

<head>
  <style>
    /* Basics of Color of text simlar to other stuff just in CSS */
    /* Body Color */
    body {
      background-color: lightgrey;
      color: darkblue;
    }

    /* Heading Color */
    h1 {
      background-color: black;
      color: white;
    }

    /* div Color */
    div {
      background-color: darkblue;
      color: white;
    }
  </style>
</head>

<body>
  <!-- We just ID what should be what in here. -->
  <h1>This is a Headingsssss</h1>
  <p>This page has a grey background color and a darl blue text.</p>
  <div>This is a divsssssss.</div>

</body>

</html>

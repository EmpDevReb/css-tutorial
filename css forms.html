<!DOCTYPE html>
<html>
<!-- Form field css -->

<head>
    <style>
        input [type=text] {
            /* Use the width property to determine the width of the input field: */
            width: 100%;
            /* add padding to make it look nicer with margin too. */
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            /* Adding borders  */
            border: 2px solid rgb(144, 80, 255);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h2>Input fields with borders</h2>

    <form>
        <label for="Brand">Porsche</label>
        <input type="text" id="Brand" name="Brand">
        <label for="Model">911</label>
        <input type="text" id="Model" name="Model">
    </form>

</body>

</html>

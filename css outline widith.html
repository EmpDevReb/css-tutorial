<!DOCTYPE html>
<html>

<head>
  <style>
    /* This is using outline style and outline widith properties to define differn outlines */
    p.ex1 {
      border: 1px solid black;
      outline-style: solid;
      outline-color: navy;
      /* thin (typically 1px) */
      outline-width: thin;
    }

    p.ex2 {
      border: 1px solid black;
      outline-style: solid;
      outline-color: navy;
      /* medium (typically 3px) */
      outline-width: medium;
    }

    p.ex3 {
      border: 1px solid black;
      outline-style: solid;
      outline-color: navy;
      /* thick (typically 5px) */
      outline-width: thick;
    }

    p.ex4 {
      border: 1px solid black;
      outline-style: solid;
      outline-color: navy;
      /* A specific size (in px, pt, cm, em, etc) */
      outline-width: 4px;
    }
  </style>
</head>

<body>

  <h2>The outline-width Property</h2>

  <p class="ex1">A thin outlinesssssssssss.</p>
  <p class="ex2">A medium outlined.</p>
  <p class="ex3">A thick outlinesssss.</p>
  <p class="ex4">A 4px thick outlinesd only 4px.</p>

</body>

</html>

<!DOCTYPE html>
<html>
<!-- This is just showing the short hand via the font property which includes 
font-style
font-variant
font-weight
font-size/line-height
font-family -->
<head>
    <style>
        p.a {
            font: 20px Arial, sans-serif;
        }

        p.b {
            font: italic small-caps bold 12px/30px Georgia, serif;
        }
    </style>
</head>

<body>

    <h1>The font Property</h1>
<!-- and we ID each value so this one(p class="a") is different that below it (p class="b")   -->
    <p class="a">This is a paragraph. The font size is set to 20 pixels, and the font family is Arial.</p>

    <p class="b">This is a paragraph. The font is set to italic, small-caps and bold, the font size is set to 12 pixels,
        the line height is set to 30 pixels, and the font family is Georgia.</p>

</body>

</html>

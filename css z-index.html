<!DOCTYPE html>
<html>
<!-- The z-index property specifies the stack order of an element. -->

<!-- The z-index Property
When elements are positioned, they can overlap other elements.

The z-index property specifies the stack order of an element (which element should be placed in front of, or behind, the others).

An element can have a positive or negative stack order: -->

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            /* The z-index: -1 places the image behind text. */
            z-index: -1;
        }

        .container {
            position: relative;
        }

        /* This is two show how z-index stacking works. */
        .black-box {
            position: relative;
            z-index: 1;
            border: 2px solid black;
            height: 100px;
            margin: 30px;
        }

        .gray-box {
            position: absolute;
            z-index: 3;
            /* gray box will be above both green and black box */
            background: lightgray;
            height: 60px;
            width: 70%;
            left: 50px;
            top: 50px;
        }

        .green-box {
            position: absolute;
            z-index: 2;
            /* green box will be above black box */
            background: lightgreen;
            width: 35%;
            left: 270px;
            top: -15px;
            height: 100px;
        }
        /* You can test out no z-indexing works by quoting out the z-index lines */
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <img src="TOP GUNS.jpg">
    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>

    <h1>Z-index Example</h1>

    <p>An element with greater stack order is always above an element with a lower stack order.</p>
    <!-- If we remove the z-index it will not -->
    <div class="container">
        <div class="black-box">Black box (z-index: 1)</div>
        <div class="gray-box">Gray box (z-index: 3)</div>
        <div class="green-box">Green box (z-index: 2)</div>
    </div>

</body>

</html>

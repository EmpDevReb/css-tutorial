<!DOCTYPE html>
<html>
    <!-- The direction and unicode-bidi properties c
        an be used to change the text direction of an element: -->
<head>
    <style>
        p.ex1 {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        
    </style>
</head>

<body>

    <p>This is the default text direction.</p>

    <p class="ex1">This is right-to-left text (U TURN) direction.</p>

</body>

</html>

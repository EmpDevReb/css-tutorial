<!DOCTYPE html>
<html>

<head>
  <style>
    p.ex1 {
      border: 2px solid black;
      outline-style: solid;
      /* Using outline-color property to define outline color */
      outline-color: green;
    }

    p.ex2 {
      border: 2px solid black;
      outline-style: dotted;
      outline-color: orange;
    }

    p.ex3 {
      border: 2px solid black;
      outline-style: outset;
      outline-color: lightgray;
    }
  </style>
</head>

<body>

  <h2>The outline-color Property</h2>
  <p>The outline-color property is used to set the color of the outline.</p>

  <p class="ex1">A solid green outline.</p>
  <p class="ex2">A dotted orange outline.</p>
  <p class="ex3">An outset lightgray outline.</p>

  <!-- Also can use HEX, RGB and HSL Values for the outline -->

</body>

</html>

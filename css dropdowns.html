<!DOCTYPE html>
<html>

<!-- Basic Dropdown
Create a dropdown box that appears when the user moves the mouse over an elemen -->

<head>
    <style>
        /* Adding to make menu */
        .dropbtn {
            background-color: #27742a;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Added to help make content drop down */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Defining color for content drop down  */
        .dropdown:hover .dropbtn {
            background-color: #3e8e89;
        }
    </style>
</head>

<body>

    <h2>Hoverable Dropdown Menu</h2>
    <p>Move the mouse over the text below to open the dropdown Menu.</p>

    <div class="dropdown" style="float:left;">
        <!-- Adding buttnon -->
        <button class="dropbtn">Left</button>
        <div class="dropdown-content" style="left:0;">
            <p>Hello My Preious</p>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="dropdown" style="float:right;">
        <button class="dropbtn">Right</button>
        <div class="dropdown-content">
            <p>My Preious!!!!!!</p>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>


</body>

</html>

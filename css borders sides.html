<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
        }

        /* Four values Postions are from left to right are: Top, Right, Bottom, Left  */
        p.four {
            border-style: dotted solid double dashed;
        }

        /* Three values Postions are from left to right are: Top, Left Right, Bottom   */
        p.three {
            border-style: dotted solid double;
        }

        /* Two values Postions are from left to right are: Top and bottom, Left and Right. */
        p.two {
            border-style: dotted solid;
        }

        /* One value for all borders */
        p.one {
            border-style: dotted;
        }
    </style>
</head>
<!-- We have four styles -->
<body>

    <h2>Individual Border Sides</h2>
    <p class="four">4 different border styles.</p>
    <p class="three">3 different border styles.</p>
    <p class="two">2 different border styles.</p>
    <p class="one">1 border style.</p>

</body>

</html>

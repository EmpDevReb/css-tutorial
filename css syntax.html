<!DOCTYPE html>
<html>

<head>
  <style>
    /* The Style shown here is about basic CSS Syntax */
    /*p is the selector for this CSS.  Color is the property, Navajowhite is the value, Text-align is another property, and center is the value */
    p {
      color: navajowhite;
      text-align: center;
    }
  </style>
</head>

<body>

  <p>Bye Mad World!</p>
  <p>These two paragraphs are styled with a CSS selector.</p>

</body>

</html>

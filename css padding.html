<html>

<head>
    <style>
        div {
            padding: 61px;
            width: 400px; /* This will not be 400px but 522px */
            border: 3px solid #17529f;
            box-sizing: border-box; /* This will keep the padding at the width we set it no matter what */
            
            /* We cans also do padding by pixels and which side "px"
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px; 
            
            Lenth - can be done also by pt, cm, et.
            % -specifies a padding in % of the width of the containing elements
            inthert - specifies that the padding should be inherited from the parent element. 
            
            Also can do Short Hand with four to one values "Padding: 25px 50px 75px 100px;  " */
        }
    </style>
</head>

<body>

    <h2>CSS Paddings</h2>
    <div>This element has a padding of 60px. Or maybe more :]</div>

</body>

</html>

<!DOCTYPE html>
<html>

<!-- The inherit Keyword

The inherit keyword specifies that a property should inherit its value from its parent element.
The inherit keyword can be used for any CSS property, and on any HTML element. -->
<head>
    <style>
        div {
            border: 2px solid crimson;
        }

        span {
            border: inherit;
        }
    </style>
</head>

<body>

    <h2>The inherit Keyword</h2>

    <div>Here, the <span>span element's</span> border settings will be inherited from the parent element.</div>
    <br>

    <div style="border:2px dotted navy;">Here, the <span>span element's</span> border settings will also be inherited
        from the parent element.</div>

</body>

</html>

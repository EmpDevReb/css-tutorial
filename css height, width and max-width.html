<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            max-width: 500px; /* This */ 
            height: 180px;
            width: 60%; /* width can be done with px too */
            background-color: grey;
        }
    </style>
</head>

<body>

    <h2>Set the height and width of an element</h2>
    <!-- Note: Remember that the height and width properties do not include padding, borders, or margins! They set the height/width of the area inside the padding, border, and margin of the element! -->
    <div>This div element has a height of 180px and a width of 60%.</div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        /* The outline property is a shorthand property for setting the following individual outline properties:
outline-width
outline-style (required)
outline-color
The outline property is specified as one, two, or three values from the list above. The order of the values does not matter. */

        p.ex1 {
            outline: dashed;
        }

        p.ex2 {
            outline: dotted navy;
        }

        p.ex3 {
            outline: 8px solid goldenrod;
        }

        p.ex4 {
            outline: thick ridge purple;
        }
    </style>
</head>

<body>

    <h2>The outline Property</h2>

    <p class="ex1">A dashed outline.</p>
    <p class="ex2">A dotted navy blue outline.</p>
    <p class="ex3">A 8px solid goldenrod outline.</p>
    <p class="ex4">A thick ridge purple outline.</p>

</body>

</html>
